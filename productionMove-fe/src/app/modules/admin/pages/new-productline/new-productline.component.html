<nz-breadcrumb>
    <nz-breadcrumb-item>Admin</nz-breadcrumb-item>
    <nz-breadcrumb-item (click)="back()">
        <a>Quản lý danh mục sản phẩm</a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>
        <a>Thêm mới danh mục sản phẩm</a>
    </nz-breadcrumb-item>
</nz-breadcrumb>

<div class="container">
    <nz-card>
        <form nz-form [formGroup]="productLineForm" (ngSubmit)="insertProductLine()">
            <div nz-row [nzGutter]="24">
                <div nz-col [nzSpan]="18">
                    <div nz-row>
                        <div nz-col [nzSpan]="20">
                            <nz-form-item>
                                <nz-form-label nzRequired>Dòng sản phẩm</nz-form-label>
                                <nz-form-control nzErrorTip="Vui lòng nhập tên dòng sản phẩm">
                                    <input nz-input formControlName="name">
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>
                    <div nz-row [nzGutter]="24">
                        <div nz-col [nzSpan]="12">
                            <nz-form-item>
                                <nz-form-label nzRequired>Loại sản phẩm</nz-form-label>
                                <nz-form-control nzErrorTip="Vui lòng chọn loại sản phẩm">
                                    <nz-select formControlName="type" nzShowSearch nzAllowClear
                                               nzPlaceHolder="Chọn loại sản phẩm">
                                        <nz-option *ngFor="let productType of carType" [nzLabel]="productType.label"
                                                   [nzValue]="productType.value"></nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col [nzSpan]="12">
                            <nz-form-item>
                                <nz-form-label nzRequired>Phân khúc xe</nz-form-label>
                                <nz-form-control nzErrorTip="Vui lòng chọn phân khúc xe">
                                    <nz-select formControlName="categoryCar" nzShowSearch nzAllowClear
                                               nzPlaceHolder="Chọn phân khúc xe">
                                        <nz-option *ngFor="let carCategory of carCategories" [nzLabel]="carCategory.label"
                                                   [nzValue]="carCategory.value"></nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>
                    <div nz-row [nzGutter]="24">
                        <div nz-col [nzSpan]="6">
                            <nz-form-item>
                                <nz-form-label nzRequired>Động cơ</nz-form-label>
                                <nz-form-control nzErrorTip="Nhập thông số động cơ">
                                    <input nz-input formControlName="engine"/>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col [nzSpan]="6">
                            <nz-form-item>
                                <nz-form-label nzRequired>Momentum</nz-form-label>
                                <nz-form-control nzErrorTip="Nhập thông số momentum">
                                    <input nz-input formControlName="momentum" type="number"/>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col [nzSpan]="6">
                            <nz-form-item>
                                <nz-form-label nzRequired>Gearbox</nz-form-label>
                                <nz-form-control nzErrorTip="Nhập thng số gearbox">
                                    <input nz-input formControlName="gearbox" type="number"/>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col [nzSpan]="6">
                            <nz-form-item>
                                <nz-form-label nzRequired>Seats</nz-form-label>
                                <nz-form-control nzErrorTip="Nhập thông số seats">
                                    <input nz-input formControlName="seats" type="number"/>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>
                    <div nz-row [nzGutter]="24">
                        <div nz-col [nzSpan]="6">
                            <nz-form-item>
                                <nz-form-label nzRequired>Chiều dài</nz-form-label>
                                <nz-form-control nzErrorTip="Nhập thông số chiều dài">
                                    <input nz-input formControlName="length" type="number"/>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col [nzSpan]="6">
                            <nz-form-item>
                                <nz-form-label nzRequired>Chiều rộng</nz-form-label>
                                <nz-form-control nzErrorTip="Nhập thông số chiều rộng">
                                    <input nz-input formControlName="width" type="number"/>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col [nzSpan]="6">
                            <nz-form-item>
                                <nz-form-label nzRequired>Sức mạnh</nz-form-label>
                                <nz-form-control nzErrorTip="Nhập thông số sức mạnh">
                                    <input nz-input formControlName="power" type="number"/>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>
                    <div nz-row>
                        <div nz-col [nzSpan]="20">
                            <nz-form-item>
                                <nz-form-label>Mô tả</nz-form-label>
                                <nz-form-control>
                                    <textarea nz-input formControlName="description" rows="8"></textarea>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>
                </div>
                <div nz-col [nzSpan]="6">
                    <div nz-row>
                        <nz-form-item>
                            <nz-form-label>Ảnh</nz-form-label>
                            <nz-form-control>
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                </div>
            </div>
            <div nz-row>
                <div nz-col [nzSpan]="18"></div>
                <div nz-col [nzSpan]="6" class="btn-updates">
                    <button nz-button nzType="primary" nzDanger (click)="cancelInsert($event)">Hủy</button>
                    <button nz-button nzType="primary" class="btn-save" (click)="save($event)" [disabled]="saved">Thêm mới</button>
                </div>
            </div>
        </form>
    </nz-card>
</div>
