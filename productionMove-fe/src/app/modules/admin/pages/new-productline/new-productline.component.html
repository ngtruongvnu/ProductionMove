<nz-breadcrumb>
    <nz-breadcrumb-item>Admin</nz-breadcrumb-item>
    <nz-breadcrumb-item (click)="back()">
        <a>Quản lý danh mục sản phẩm</a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>
        <a>Thêm mới danh mục sản phẩm</a>
    </nz-breadcrumb-item>
</nz-breadcrumb>

<div class="container">
    <nz-card>
        <form nz-form [formGroup]="productLineForm" (ngSubmit)="insertProductLine()">
            <div nz-row [nzGutter]="24">
                <div nz-col [nzSpan]="18">
                    <div nz-row>
                        <div nz-col [nzSpan]="20">
                            <nz-form-item>
                                <nz-form-label nzFor="name" nzRequired>Dòng sản phẩm</nz-form-label>
                                <nz-form-control nzErrorTip="Vui lòng nhập tên dòng sản phẩm">
                                    <input id="name" nz-input formControlName="name">
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>
                    <div nz-row [nzGutter]="24">
                        <div nz-col [nzSpan]="12">
                            <nz-form-item>
                                <nz-form-label nzRequired>Loại sản phẩm</nz-form-label>
                                <nz-form-control nzErrorTip="Vui lòng chọn loại sản phẩm">
                                    <nz-select formControlName="type" nzShowSearch nzAllowClear
                                               nzPlaceHolder="Chọn loại sản phẩm">
                                        <nz-option *ngFor="let productType of carType" [nzLabel]="productType.label"
                                                   [nzValue]="productType.value"></nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col [nzSpan]="12">
                            <nz-form-item>
                                <nz-form-label nzRequired>Phân khúc xe</nz-form-label>
                                <nz-form-control nzErrorTip="Vui lòng chọn phân khúc xe">
                                    <nz-select formControlName="categoryCar" nzShowSearch nzAllowClear
                                               nzPlaceHolder="Chọn phân khúc xe">
                                        <nz-option *ngFor="let carCategory of carCategories" [nzLabel]="carCategory.label"
                                                   [nzValue]="carCategory.value"></nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>
                    <div nz-row [nzGutter]="24">
                        <div nz-col [nzSpan]="8">
                            <nz-form-item>
                                <nz-form-label nzFor="engine" nzRequired>Động cơ</nz-form-label>
                                <nz-form-control nzErrorTip="Nhập thông số động cơ">
                                    <input id="engine" nz-input formControlName="engine"/>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col [nzSpan]="8">
                            <nz-form-item>
                                <nz-form-label nzFor="displacement" nzRequired>Dung tích xi lanh</nz-form-label>
                                <nz-form-control nzErrorTip="Nhập dung tích xi lanh">
                                    <input id="momentum" nz-input formControlName="displacement" type="number"/>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col [nzSpan]="8">
                            <nz-form-item>
                                <nz-form-label nzFor="gearbox" nzRequired>Hộp số</nz-form-label>
                                <nz-form-control nzErrorTip="Nhập thông tin hộp số">
                                    <input id="gearbox" nz-input formControlName="gearbox"/>
                                </nz-form-control>
                            </nz-form-item>
                        </div>

                    </div>
                    <div nz-row [nzGutter]="24">
                        <div nz-col [nzSpan]="6">
                            <nz-form-item>
                                <nz-form-label nzFor="seats" nzRequired>Số chỗ ngồi</nz-form-label>
                                <nz-form-control nzErrorTip="Nhập số chỗ ngồi">
                                    <input id="seats" nz-input formControlName="seats" type="number"/>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col [nzSpan]="6">
                            <nz-form-item>
                                <nz-form-label nzFor="length" nzRequired>Chiều dài</nz-form-label>
                                <nz-form-control nzErrorTip="Nhập thông số chiều dài">
                                    <input id="length" nz-input formControlName="lenght" type="number"/>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col [nzSpan]="6">
                            <nz-form-item>
                                <nz-form-label nzFor="width" nzRequired>Chiều rộng</nz-form-label>
                                <nz-form-control nzErrorTip="Nhập thông số chiều rộng">
                                    <input id="width" nz-input formControlName="width" type="number"/>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col [nzSpan]="6">
                            <nz-form-item>
                                <nz-form-label nzFor="power" nzRequired>Công suất</nz-form-label>
                                <nz-form-control nzErrorTip="Nhập thông số công suất">
                                    <input id="power" nz-input formControlName="power" type="number"/>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>
                    <div nz-row>
                        <div nz-col [nzSpan]="20">
                            <nz-form-item>
                                <nz-form-label nzFor="description">Mô tả</nz-form-label>
                                <nz-form-control>
                                    <textarea id="description" nz-input formControlName="description" rows="8"></textarea>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>
                </div>
                <div nz-col [nzSpan]="6">
                    <div nz-row>
                        <nz-form-item>
                            <nz-form-label>Ảnh</nz-form-label>
                            <nz-form-control>
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                </div>
            </div>
            <div nz-row>
                <div nz-col [nzSpan]="18"></div>
                <div nz-col [nzSpan]="6" class="btn-updates">
                    <button nz-button nzType="primary" nzDanger (click)="cancelInsert($event)">Hủy</button>
                    <button nz-button nzType="primary" class="btn-save" (click)="save($event)" [disabled]="saved">Thêm mới</button>
                </div>
            </div>
        </form>
    </nz-card>
</div>
