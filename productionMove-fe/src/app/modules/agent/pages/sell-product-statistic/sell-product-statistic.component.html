<nz-radio-group [(ngModel)]="radioValue" nzButtonStyle="solid">
    <label nz-radio-button nzValue="A">Tháng</label>
    <label nz-radio-button nzValue="B">Quý</label>
    <label nz-radio-button nzValue="C">Năm</label>
</nz-radio-group>
<nz-table #basicTable [nzData]="listOfData">
    <thead>
    <tr>
        <th>Dòng sản phẩm</th>
        <th>Số lượng</th>
        <th>Thời điểm</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of basicTable.data">
        <td>{{data.name}}</td>
        <td>{{data.quantityselled}}</td>
        <td>{{data.time}}</td>
        <td>
            <a>Action 一 {{data.name}}</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a>Delete</a>
        </td>
    </tr>
    </tbody>
</nz-table>
