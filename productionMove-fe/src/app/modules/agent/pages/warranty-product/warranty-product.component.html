<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>Product ID</nz-form-label>
        <nz-form-control [nzSpan]="12" nzHasFeedback nzValidatingTip="Validating..." [nzErrorTip]="userErrorTpl">
            <input nz-input formControlName="productid" placeholder="Nhập lại ID" />
            <ng-template #userErrorTpl let-control>
                <ng-container *ngIf="control.hasError('required')">Please input your username!</ng-container>
                <ng-container *ngIf="control.hasError('duplicated')">The username is redundant!</ng-container>
            </ng-template>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>Loại lỗi</nz-form-label>
        <nz-form-control [nzSpan]="12">
            <nz-select
                [nzMaxTagCount]="3"
                [nzMaxTagPlaceholder]="tagPlaceHolder"
                nzMode="multiple"
                nzPlaceHolder="Please select"
                [(ngModel)]="errors"
                nzStatus="error"
                formControlName="error"
            >
                <nz-option *ngFor="let item of errors" [nzLabel]="item.name" [nzValue]="item.value"></nz-option>
            </nz-select>
        </nz-form-control>
        <ng-template #tagPlaceHolder let-selectedList>and {{ selectedList.length }} more selected</ng-template>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>Comment</nz-form-label>
        <nz-form-control [nzSpan]="12" nzHasFeedback nzErrorTip="Please write something here!">
            <nz-textarea-count [nzMaxCharacterCount]="2000">
                <textarea formControlName="comment" nz-input rows="2" placeholder="Description"></textarea>
            </nz-textarea-count>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>ID của Service Center</nz-form-label>
        <nz-form-control [nzSpan]="12" nzHasFeedback nzErrorTip="Nhập lại ID">
            <input formControlName="servicecenterid" nz-input placeholder="Nhập ID Service Center"/>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control [nzOffset]="7" [nzSpan]="12">
            <button nz-button nzType="primary" [disabled]="!validateForm.valid">Submit</button>
            <button nz-button (click)="resetForm($event)">Reset</button>
        </nz-form-control>
    </nz-form-item>
</form>
